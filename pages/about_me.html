<!DOCTYPE html>
<html lang="en">
<head>
  <title>About Me</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="about-background">
  <header>
    <div class="about_me_background">
      <main style="position: relative; z-index: 1; text-align: center;">
        <div class="about_header">
          Welcome!
          <p>Take a peak at some of my interests and hobbies to learn more about me</p>
        </div>
      </main>
    </div>

    <div class="navbar">
      <a href="../index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="research.html">Research</a>
      <a href="resume.html">Resume</a>
      <a href="about_me.html">About Me</a>
      <a href="links.html">Links</a>
    </div>
  </header>

  <img id="butterfly" src="/images/butterfly/butterfly1.png" alt="butterfly" class="butterfly">

  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
    <div class="pdf-controls">
      <button onclick="prevPage()">Previous</button>
      <span id="page-num"></span> / <span id="page-count"></span>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>  

  <div class="draw_area">
    <h1>Draw your own drawing!</h1>

    <div class="controls">
      <label>Color:</label>
      <input type="color" id="colorPicker" value="#000000">

      <label>Brush size:</label>
      <input type="range" id="brushSize" min="1" max="50" value="5">
    </div>

    <canvas id="drawArea" width="800" height="600"></canvas>

    <div class="buttons">
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="downloadArt()">Save</button>
    </div>
  </div>

  <script src="../script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
</body>
</html>
