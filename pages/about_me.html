    <input type="range" id="brushSize" min="1" max="50" value="5">

    <canvas id="drawArea" width="800" height="600"></canvas>

    <br><br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadArt()">Save</button>
  </div>
